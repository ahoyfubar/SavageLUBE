<!DOCTYPE html>
<html>
  <head>
    <title>SlogBlocker Settings</title>
    <script src="options.js" type="text/javascript"></script>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <fieldset id="options">
      <legend>Options</legend>
      <p>
        <input type="checkbox" name="checkbox" id="addTopPagination" />
        <label for="checkbox">Add extra pagination links to top of page</label>
      </p>
      <p>
        <input type="checkbox" id="moveUserBylines" />
        <label for="checkbox"></label>Place writer bylines before comment body</label>
      </p>
      <p>
        <input type="checkbox" id="addAvatarTooltips" />
        <label for="checkbox"></label>Show writer's name on avatar mouseover</label>
      </p>
      <p>
        <input type="checkbox" id="addCommentLinks" />
        <label for="checkbox"></label>Turn comment @ mentions into hyperlinks</label>
      </p>
    </fieldset>
    <fieldset id="users" hidden>
      <legend>Users</legend>
      <div class="wrapper">
        <table></table>
      </div>
    </fieldset>
    <p />
    <div id="status"></div>
    <button id="save" hidden>Save</button>
  </body>
</html>
